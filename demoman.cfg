alias nadelauncher "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 35;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 54;MW1"
alias stickylauncher "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 128;r_drawviewmodel 0;viewmodel_fov 54;MW2"
alias bottle "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 40;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW2"

alias Q1 "stickylauncher"
alias Q2 "nadelauncher"
alias MW1 "bind q Q1"
alias MW2 "bind q Q2"

bind 1 nadelauncher
bind 2 stickylauncher
bind 3 bottle
bind 4 slot4
bind 5 slot5

nadelauncher
