alias revolver "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 54;MW1"
alias sapper "slot2;r_drawviewmodel 1;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW2"
alias knife "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW3"
alias disguise "slot4;r_drawviewmodel 1;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW4"

alias Q1 "knife"
alias Q2 "revolver"
alias MW1 "bind mwheelup disguise;bind mwheeldown sapper;bind q Q1"
alias MW2 "bind mwheelup revolver;bind mwheeldown knife;bind q Q1"
alias MW3 "bind mwheelup sapper;bind mwheeldown disguise;bind q Q2"
alias MW4 "bind mwheelup knife;bind mwheeldown revolver"

bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 slot4
bind 5 slot5

revolver
